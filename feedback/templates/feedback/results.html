{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'feedback/style.css' %}" />

<h1>{{ question.question_text }}</h1>

<ul>
{% for answer in question.answer_set.all %}
    <li>{{ answer.answer_text }} -- {{ answer.votes }} vote{{ answer.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'feedback:detail' question.id %}">Change your answer?</a>
